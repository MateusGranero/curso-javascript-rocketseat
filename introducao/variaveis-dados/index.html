<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      // String
      var nome = "mateus";

      // Integer
      var idade = 25;

      // Decimal
      var peso = 60.5;

      // Boolean
      var humano = true;

      // Array
      var alunos = ["Diego", "Gabriel", "Lucas"];

      // Object
      var aluno = {
        nome: alunos[2],
        idade: 23,
        peso: 80.5,
        humano: true
      };

      console.log(alunos[1]);
      console.log(aluno.nome);

      var dinamicamenteTipado = "Definido como string";

      console.log(dinamicamenteTipado);

      dinamicamenteTipado = 5;

      console.log(dinamicamenteTipado);
    </script>
  </body>
</html>
