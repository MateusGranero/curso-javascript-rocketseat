<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      // == Comparação de valor
      // === Comparação de valor e tipo

      console.log("1" == 1); // true
      console.log("1" === 1); // false

      function retornaSexoComIf(sexo) {
        if (sexo == "M") {
          return "Masculino";
        } else if (sexo == "F") {
          return "Feminino";
        } else {
          return "Outro";
        }
      }

      console.log(retornaSexoComIf("M"));
      console.log(retornaSexoComIf("F"));
      console.log(retornaSexoComIf("bla"));

      function retornaSexoComSwitch(sexo) {
        switch (sexo) {
          case "M":
            return "Masculino";
          case "F":
            return "Feminino";

          default:
            return "Outro";
        }
      }

      console.log(retornaSexoComSwitch("M"));
      console.log(retornaSexoComSwitch("F"));
      console.log(retornaSexoComSwitch("bla"));
    </script>
  </body>
</html>
