<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      var x = 1;
      var y = 2;
      var z = "1";

      // AND &&
      var resultado;

      resultado = x === 1 && y === 2;
      console.log(resultado); // true

      resultado = x === 1 && x === 2;
      console.log(resultado); // false

      // OR ||
      resultado = x === 1 || y === 3;
      console.log(resultado); // true

      resultado = x === 2 || y === 3;
      console.log(resultado); // false

      resultado = x === 1 || y === 2;
      console.log(resultado); // true

      // NOT !
      resultado = x !== z;
      console.log(resultado); // true
    </script>
  </body>
</html>
