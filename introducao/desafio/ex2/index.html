<html>
  <head>
    <title>Curso Javascript - Desafio 1</title>
  </head>
  <body>
    <script>
      function pares(x, y) {
        for (let i = x; i <= y; i++) {
          var modulo = i % 2;

          if (modulo === 0) {
            console.log(i);
          }
        }
      }

      pares(32, 321);
    </script>
  </body>
</html>
