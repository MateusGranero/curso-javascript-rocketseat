<html>
  <head>
    <title>Curso Javascript - Desafio 1</title>
  </head>
  <body>
    <script>
      var usuarios = [
        {
          nome: 'Diego',
          habilidades: ['Javascript', 'ReactJS', 'Redux']
        },
        {
          nome: 'Gabriel',
          habilidades: ['VueJS', 'Ruby on Rails', 'Elixir']
        }
      ];

      function habilidadesUsuarios(usuarios) {
        for (usuario of usuarios) {
          console.log(
            'O ' +
              usuario.nome +
              ' possui as habilidades: ' +
              usuario.habilidades.join(', ')
          );
        }
      }

      habilidadesUsuarios(usuarios);
    </script>
  </body>
</html>
