<html>
  <head>
    <title>Curso Javascript - Desafio 1</title>
  </head>
  <body>
    <script>
      var endereco = {
        rua: 'Rua dos pinheiros',
        numero: 1293,
        bairro: 'Centro',
        cidade: 'São Paulo',
        uf: 'SP'
      };

      function retornaTexto(endereco) {
        return (
          'O usuário mora em ' +
          endereco.cidade +
          ' / ' +
          endereco.uf +
          ', no bairro ' +
          endereco.bairro +
          ', na rua "' +
          endereco.rua +
          '" com nº ' +
          endereco.numero +
          '.'
        );
      }

      console.log(retornaTexto(endereco));
    </script>
  </body>
</html>
