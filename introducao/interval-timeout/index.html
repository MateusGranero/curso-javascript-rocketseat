<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      function exibeAlgo() {
        console.log("Hello World!");
      }

      // Executa a funcao de acordo com o intervalo passado
      setInterval(exibeAlgo, 2000);

      // Executa a funcao ap√≥s o intervalo passado
      setTimeout(exibeAlgo, 3000);
    </script>
  </body>
</html>
