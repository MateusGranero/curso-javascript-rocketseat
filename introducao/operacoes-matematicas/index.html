<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      var x = 10,
        y = 5;

      var soma = x + y;
      console.log(soma);

      var subtracao = x - y;
      console.log(subtracao);

      var divisao = x / y;
      console.log(divisao);

      var multiplicacao = x * y;
      console.log(multiplicacao);

      var modulo = x % y;
      console.log(modulo);

      // x = x + 3
      x += 3; //funciona para todas as operações
      console.log(x);

      x -= 3;
      console.log(x);

      // se uma das váriaveis for uma string o resultado será a concatenação
      var z = "10";
      var concatecao = z + y;
      console.log(concatecao);
    </script>
  </body>
</html>
