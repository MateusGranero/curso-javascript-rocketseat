<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      //Não é necessário declarar o tipo dos parâmetros nem do retorno
      function soma(numero1, numero2) {
        // Variável visivel apenas no escopo da função
        var resultado = numero1 + numero2;

        return resultado;
      }

      var resultado = soma(1, 5);
      console.log(resultado);
    </script>
  </body>
</html>
