<html>
  <head>
    <title>Curso Javascript - Desafio 1</title>
  </head>
  <body>
    <div id="app">
      <input name="nome" id="nome" class="nome" />
      <input name="nome" id="nome2" class="nome" />
      <button class="botao">Adicionar</button>
    </div>

    <script>
      var inputElement = document.getElementById('nome');

      console.log(inputElement);

      var inputElementsByName = document.getElementsByName('nome');
      console.log(inputElementsByName);
      console.log(inputElementsByName[0]);

      var inputElementsByClass = document.getElementsByClassName('nome');
      console.log(inputElementsByClass);
      console.log(inputElementsByClass[0]);

      var inputElementQuerySelector = document.querySelector(
        'div#app input.nome'
      );
      console.log(inputElementQuerySelector);

      var inputElementsQuerySelectorAll = document.querySelectorAll('input');
      console.log(inputElementsQuerySelectorAll);

      var btnElement = document.querySelector('div#app button.botao');

      btnElement.onclick = function() {
        var text = inputElementQuerySelector.value;

        alert(text);
      };
    </script>
  </body>
</html>
