<html>
  <head>
    <title>Curso Javascript - Desafio 1</title>
  </head>
  <body>
    <div id="app">
      <button onclick="mostraAlerta()">Me clique</button>
      <button onmouseover="mostraAlerta()">Passe o mouse sobre mim</button>
      <input onkeypress="mostraAlerta()" />
    </div>

    <script>
      function mostraAlerta() {
        alert('Meu alerta');
      }
    </script>
  </body>
</html>
